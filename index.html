<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Gravatar Finder</title>
	<link rel="stylesheet" href="http://labo.caradeuc.info/z-grid/css/z-grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container align-center">
			<h1>Gravatar Finder</h1>
			<h4>Just Type your email and press <span class="mobile">GO</span><span class="pc">Enter</span></h4>
		</div>
	</header>
	<div id="content">
		<div class="container">
			
<!--FORM-->
			<div class="z-grid">
				<div class="z-1">
					<div class="z-box red-box" id="error"></div>
				</div>
			</div>
			
			<form action="api.php" class="align-center" id="theform">
				
				<input type="email" name="email"id="email" autofocus autocomplete="off">
				<input type="submit" value="GO">
					
			</form>
			
			
<!--IMGS-->
			<div class="z-grid">
				<div class="z-3 align-center">
					<div class="z-box">
						
						<div class="img200">
							200x200
							<img src="http://gravatar.com/avatar/00000000000000000000000?s=200" alt="placeholder">
						</div>
						<div class="desc200"></div>
						
					</div>
				</div>
				<div class="z-3 align-center">
					<div class="z-box">
						
						<div class="img120">
							120x120
							<img src="http://gravatar.com/avatar/00000000000000000000000?s=120" alt="placeholder">
						</div>
						<div class="desc120"></div>
						
					</div>
				</div>
				<div class="z-3 align-center">
					<div class="z-box">
						
						<div class="img60">
							60x60
							<img src="http://gravatar.com/avatar/00000000000000000000000?s=60" alt="placeholder">
						</div>
						<div class="desc60"></div>	
						
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<footer>
		<div class="container align-center">
			<h4>&copy Benjamin Caradeuc 2015</h4>
		</div>
	</footer>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
